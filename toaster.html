<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toaster</title>
    <link rel="stylesheet" href="toaster.css">
</head>
<body>
    <div class="canvas">
        <div class="toaster">
            <div class="cover">
                <div class="b1"></div>
                <div class="b2"></div>
                <div class="b3"></div>
                <div class="shine"></div>
            </div>

            <div class="slot-outer">
                <div class="slot-inner">
                    <div class="handle-bar">
                        <div class="handle-knob">
                            <div class="handle-knob-shadow"></div>
                        </div>
                    </div>
                </div> 
            </div>
            
            <div class="base1"></div>
            <div class="base2"></div>
            <div class="l1"></div>
            <div class="l2"></div>
            <div class="l3"></div>
            <div class="l4"></div>

            <div class="bread-top-outer bread-behind">
                <div class="bread-bottom-outer"></div>
                <div class="bread-top-inner"></div>
                <div class="bread-bottom-inner"></div>
            </div>

            <div class="bread-top-outer bread-front">
                <div class="bread-bottom-outer"></div>
                <div class="bread-top-inner"></div>
                <div class="bread-bottom-inner"></div>
            </div>
        </div>
    </div>
</body>
</html>
